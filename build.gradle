plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.1.56.Final'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.14.0'
    implementation files('libs/betty_transport-1.0-SNAPSHOT.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
